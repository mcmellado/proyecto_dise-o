<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .navbar{
            height: 50px;
        }

        .form-signup{
        margin: 150px auto;
        max-width: 700px;
        font-weight: 600;
        border-radius: 15px;
        padding: 30px;
        color: #fff;
        }

        .form-signup input{
            background: #EBF4EA;
        }

        .btn{
            background: #3A8A09;
            border: #3A8A09;
            margin-top: 20px;
            margin-left: 50px;
        }

    </style>
  </head>
<body style="background-image: url(./imagenes/imagen_login.png); background-repeat: no-repeat; background-size: cover;">

  <nav class="navbar" style="background-color: #E6F0E7">
    <div class="container-fluid">
      <a class="navbar-brand"></a>
      <div class="d-flex align-items-end">
        <div class="p-2">
            <a href="sobrenosotros.html">
            Sobre nosotros
            </a>
        </div>
        <div class="p-2">
            <a href="#">
            Contacto
            </a>
        </div>
    </div>
    </div>
  </nav>
  <div class="row">
    <div class="container col-md-6">
    </div>
    <div class="container col-md-6" style="margin-right: 20px;">
        <form action="" class="form-signup">
            <h3>¡Únete ahora!</h3>
            <p>En nuestra web encontrarás recetas de cocina casera ideales para hacer platos para todos
                    los gustos y dietas: vegetariana, mediterranea..
            </p>
            <div class="form-group">
                <label class="form-label"></label>
                <input type="text" class="form-control" placeholder="Nombre y apellidos">
            </div>
            <div class="form-group">
                <label class="form-label"></label>
                <input type="text" class="form-control" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label class="form-label"></label>
                <input type="text" class="form-control" placeholder="Teléfono">
            </div>
            <div class="form-group">
                <label class="form-label"></label>
                <input type="email" class="form-control" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <label class="form-label"></label>
                <input type="password" class="form-control" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label class="form-label"></label>
                <input type="email" class="form-control" placeholder="Confirmar contraseña">
            </div>
            <div class="form-check" style="margin-top: 20px;">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Acepta los términos
                </label>
            </div>

            <button type="button" class="btn btn-primary btn-mb">Continuar</button>
        </form>
    </div>
