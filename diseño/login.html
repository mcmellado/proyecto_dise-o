<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <title> Login </title>
</head>
<body>
    <header class="header"> 
        <a href="#" class="nosotros">
            Sobre nosotros
        </a> 
        <a href="#" class="contacto">
            Contacto
        </a>
    </header>
    <div class="presentacion">
        <h3> ¡Únete ahora! </h3>
        <p>En nuestra web encontrarás recetas de cocina casera ideales para hacer platos para todos 
        los gustos y dietas: vegetariana, mediterranea..</p>
    </div>
    <form>
        <label class="nombre">
            <input type="text" placeholder="Nombre y apellidos">
        </label>
        <label class="usuario">
            <input type="text" placeholder="Nombre de usuario">
        </label>
        <label class="telefono">
            <input type="text" placeholder="Teléfono">
        </label>
        <label class="correo">
            <input type="text" placeholder="Correo electrónico">
        </label>
        <label class="contrasenia">
            <input type="password" placeholder="Contraseña">
        </label>
        <label class="conf_contrasenia">
            <input type="password" placeholder="Confirmar contraseña">
        </label>

        <label class="terminos"> 
            <input type="checkbox"> Acepta los términos
        </label>

        <button type="submit"> Continuar </button>

</body>
</html>
